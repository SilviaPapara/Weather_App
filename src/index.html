<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page">
      <div class="container1">
        <div class="searchContainer">
          <input class="searchBar" placeholder="Search City..." />
          <button class="searchBtn">
            <img class="searchIcon" src="assets/search.svg" />
          </button>
        </div>

        <div class="weatherDetails">
          <h2 class="city"></h2>
          <p><span id="currentDate"></span></p>
          <div class="iconAndTemp">
            <div class="weatherImg"></div>
            <h1 class="temperature"></h1>
          </div>
          <h4 class="feelsLike"></h4>
          <h4 class="condition"></h4>
        </div>
      </div>

      <div class="container2">
        <div class="detailsContainer">
          <img src="assets/wind.png" class="icon" />
          <h3 class="wind"></h3>
        </div>
        <div class="detailsContainer">
          <img src="assets/humidity.png" class="icon" />
          <h3 class="humidity"></h3>
        </div>
        <div class="detailsContainer">
          <img src="assets/uv.png" class="icon" />
          <h3 class="uvIndex"></h3>
        </div>
      </div>
    </div>

    <div class="weekContainer">
      <div class="weatherDay"></div>
      <div class="weatherDay"></div>
      <div class="weatherDay"></div>
      <div class="weatherDay"></div>
      <div class="weatherDay"></div>
    </div>
    <br />
    <script src="script.js"></script>
  </body>
</html>
